<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probe-user-login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>
        <div id="loader"></div>
        <div id="logo-div">LOGO</div>
        <section id="create-box">
            <div class="header">Create account</div>
            <input type="text" name="name-input" id="name-input" placeholder="FullName">
            <input type="text" name="email-input" id="email-input" placeholder="user@mail.com">
            <input type="password" name="password-input" id="password-input" placeholder="Password">
            <button>Sign Up</button>
            <div id="sign-in-div">Already have an account <a href="#">Log in here</a></div>
        </section>
    </main>




    <script src="./app.js"></script>
</body>
</html>
